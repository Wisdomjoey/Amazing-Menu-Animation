<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Animated Menu</title>

		<style type="text/css">
			.st0 {
				fill: rgb(var(--body-bg));
			}
		</style>
	</head>

		<div class="container">
			<div class="floating__container">
				<div class="floating__wrapper">

						data-state="closed"
						onclick="toggleMenu()"

						class="floating__icon center"

						<div class="icons__wrapper center">
							<div class="icon__bar"></div>
							<div class="icon__bar"></div>
							<div class="icon__bar"></div>
						</div>
					</button>

					<div class="menu__wrapper center">
						<div class="icon__container center">
							<div class="icon__wrapper center">
								<button
									title="Account"
									onclick="toggleNav('account')"
									class="menu__icon center"
								>

										viewBox="0 0 512 512"
										xml:space="preserve"
										class="st0"
									>
										<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
										<g
											id="SVGRepo_tracerCarrier"
											stroke-linecap="round"
											stroke-linejoin="round"
										></g>
										<g id="SVGRepo_iconCarrier">
											<g>
												<path
													class="st0"
													d="M458.159,404.216c-18.93-33.65-49.934-71.764-100.409-93.431c-28.868,20.196-63.938,32.087-101.745,32.087 c-37.828,0-72.898-11.89-101.767-32.087c-50.474,21.667-81.479,59.782-100.398,93.431C28.731,448.848,48.417,512,91.842,512 c43.426,0,164.164,0,164.164,0s120.726,0,164.153,0C463.583,512,483.269,448.848,458.159,404.216z"

												></path>
											</g>
										</g>
									</svg>
								</button>
							</div>

							<div class="icon__wrapper center">
								<button
									title="Dashboard"
									onclick="toggleNav('dashboard')"
									class="menu__icon center"
								>
									<svg
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
										id="dashboard"
										class="icon glyph st0"
									>
										<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
										<g
											id="SVGRepo_tracerCarrier"
											stroke-linecap="round"
											stroke-linejoin="round"
										></g>
										<g id="SVGRepo_iconCarrier">
											<rect x="2" y="2" width="9" height="11" rx="2"></rect>
											<rect x="13" y="2" width="9" height="7" rx="2"></rect>
											<rect x="2" y="15" width="9" height="7" rx="2"></rect>
											<rect x="13" y="11" width="9" height="11" rx="2"></rect>
										</g>
									</svg>
								</button>
							</div>

							<div class="icon__wrapper center">
								<button

									onclick="toggleNav('settings')"

										></g>
										<g id="SVGRepo_iconCarrier">
											<g>

2.407,101.608,42.088 C339.815,267.771,320.972,313.262,281.292,329.698z"
												></path>
											</g>
										</g>
									</svg>
								</button>
							</div>

							<div class="icon__wrapper center">
								<button
								title="history"
									onclick="toggleNav('history')"
									class="menu__icon center"
								>
									<svg
										class="st0"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
									>
										<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
										<g
											id="SVGRepo_tracerCarrier"
											stroke-linecap="round"
											stroke-linejoin="round"
										></g>
										<g id="SVGRepo_iconCarrier">
											<path
												d="m20 8-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM9 19H7v-9h2v9zm4 0h-2v-6h2v6zm4 0h-2v-3h2v3zM14 9h-1V4l5 5h-4z"
											></path>

						</div>

				</div>
			</div>

			<div data-state="closed" id="nav-con" class="nav__container center">
				<nav class="nav__wrapper center">
					<div id="shadow"></div>

					<ul data-state="" id="account-links" class="nav__links">
						<li>
							<button class="nav__link">Account Nav 1</button>
						</li>
						<li>
							<button class="nav__link">Account Nav 2</button>
						</li>
						<li>
							<button class="nav__link">Account Nav 3</button>
						</li>
						<li>
							<button class="nav__link">Account Nav 4</button>
						</li>
					</ul>

					<ul data-state="" id="dashboard-links" class="nav__links">
						<li>
							<button class="nav__link">Dasgbaord Nav 1</button>
						</li>
						<li>
							<button class="nav__link">Dasgbaord Nav 2</button>
						</li>
						<li>
							<button class="nav__link">Dasgbaord Nav 3</button>
						</li>
						<li>
							<button class="nav__link">Dasgbaord Nav 4</button>
						</li>
					</ul>

					<ul data-state="" id="settings-links" class="nav__links">
						<li>
							<button class="nav__link">Settings Nav 1</button>
						</li>
						<li>
							<button class="nav__link">Settings Nav 2</button>
						</li>
						<li>
							<button class="nav__link">Settings Nav 3</button>
						</li>
						<li>
							<button class="nav__link">Settings Nav 4</button>
						</li>
					</ul>

					<ul data-state="" id="history-links" class="nav__links">
						<li>
							<button class="nav__link">History Nav 1</button>
						</li>
						<li>
							<button class="nav__link">History Nav 2</button>
						</li>
						<li>
							<button class="nav__link">History Nav 3</button>
						</li>
						<li>
							<button class="nav__link">History Nav 4</button>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<script src="script.js"></script>

</html>
